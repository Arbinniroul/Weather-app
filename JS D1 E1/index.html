<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="bgimg">
   <div class="mbody">

        <div class="content">
            <div class="searchbar">
                <input type="text" class="search" placeholder="enter city name">
                <div class="err"><p>Invalid city name</p></div>
                <div class="searchbtn">
                  <button class="srbtn"><i class="fa-solid  fa-1x fa-magnifying-glass"></i></button>
                </div>
             

            </div>
           

            </div>
            <div class="maincontainer">
                <div class="maincontent">
       <div class="weathericon">
   <div class="dicon">
    <img src="images/rain.png" alt="" class="wicon"> 
   </div>
       </div>
       <div class="degree">
<p> <div class="dinfo">22</div>  <p class="dot"> <i class="fa-solid fa-o"></i> </p> <div class="c">c</div> </p>
       </div>

<div class="dlocation">Bengaluru</div>
       </div>
       
                </div>
        </div>
        <div class="footer">
            <div class="fcontent">
        <div class=" section sec1">

                    <i class="fa-solid fa-2x fa-water"></i>
                </div>

      <div class=" dis dhumidity">50</div> <p>%</p>
                </div>

                  <h6>Humidity</h6>
                </div>
        </div>
        <div class=" section sec2">
                <div class="ficon i2">
                    <i class="fa-solid fa-2x fa-wind"></i>
                </div>

                <div class="dis windspeed">15</div><p>KM/h</p>
                </div>
                <div class="ftitle t2 ">
                    <h6>Wind Speed</h6>

        </div>
            </div>
        </div>
    </div>
</div>
</div>
